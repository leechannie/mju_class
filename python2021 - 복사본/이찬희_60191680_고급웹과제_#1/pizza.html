<!DOCTYPE html>
<html><head>
    <title>이찬희/60191680/고급웹프로그래밍 과제 #1</title>
    <script>
        //고르는 피자의 사진을 보여줌 
        function drawImage() {
            var found = null;
            var kpizza = document.getElementsByName("pizza");
            for (var i = 0; i < kpizza.length; ++i) {
                if (kpizza[i].checked == true) {
                    found = kpizza[i];
                }
            }
            var img = document.getElementById("image");
            img.src = "img/"+found.value+".jpg";
        }
        
    </script>
</head>
<body>
   <nav>
       <a href="/"> Home </a>
       <a href="/pizza">피자 사진</a>
   </nav> 
   <p>
       <h1>피자의 이미지를 보여드립니다.</h1>
       <p>찬희네 피자 070-1234-5678</p>
       <br>
    </p>
    <form>
        <input type="radio" name="pizza" value="p1" onchange="drawImage()">페퍼로니 피자
        <input type="radio" name="pizza" value="p2" onchange="drawImage()">고구마 피자
        <input type="radio" name="pizza" value="p3" onchange="drawImage()" checked>감자 피자
        <input type="radio" name="pizza" value="p4" onchange="drawImage()"> 치즈 피자
        <input type="radio" name="pizza" value="p5" onchange="drawImage()">불고기 피자
        <input type="radio" name="pizza" value="p6" onchange="drawImage()">고르곤졸라
        <br>
        <img id="image" src="img/p3.jpg" alt="">
    </form>
</body>
</html>
